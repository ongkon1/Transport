    <section id="submission">
        <div class="container">
            <div class="submission-content">
                <div class="row">
                <div class="col-lg-8 m-auto">
                    <div class="submission-right">
                        <h1>Registration Form</h1>
                        <form action="/home" id="submission-form">
                            <input id="submission-input" type="text" placeholder="Enter Your First Name">
                            <input id="submission-input" type="text" placeholder="Enter Your Last Name">
                            <input id="submission-input" type="email" placeholder="Enter Your Email Address">
                            <input id="submission-input" type="tel" placeholder="Enter Your Contact Number">
                            <input id="submission-input" type="password" placeholder="Enter Your Password">
                            <label for="gender" id="gender-label">
                                Select Your Gender:
                            </label>
                            <div id="radio-input">
                            <input  type="radio" name="gender" id="male" value="Male">
                            <label for="male">Male</label>
                            <input  type="radio" name="gender" id="female" value="Female">
                            <label  for="female">Female</label>
                            </div>
                            <div class="registration-button">
                            <button id="submission-button">Submit</button>
                        </div>
                        </form>
                        
                    </div>
                </div>
            </div>
